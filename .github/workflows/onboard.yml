name: Kinen Onboarding

on:
  push:
    branches: [main]
  fork:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Bridge
        run: |
          curl -X POST https://bridge.kinen.club/onboard \
            -H "Content-Type: application/json" \
            -d '{
              "username": "${{ github.actor }}",
              "repo": "${{ github.event.repository.name }}"
            }'
